<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CV</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="photo">
                <img src="https://i.pinimg.com/736x/ee/ef/f5/eeeff56af7e40c8138b8288c7aceba04.jpg">
            </div>
            <div class="information">
                <h2>Nama</h2>
                <h4>Pekerjaan</h4>
                <div class="two-button">
                    <button class="download">Download CV</button>
                    <button class="hire-me">Hire Me</button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="about-me">
                <h3>About Me</h3>
                <p>Hello, I'm</p>
            </div>
            <div class="biodata">
                <div class="bio-key">
                    <p>Age</p>
                    <p>Email</p>
                    <p>Phone</p>
                    <p>Address</p>
                </div>
                <div class="bio-value">
                    <p>21</p>
                    <p>sadga@has.css</p>
                    <p>92837238</p>
                    <p>Jalasjh hsjda shdj 21</p>
                </div>
            </div>
        </div>

        <br>

        <div class="final-content">
            <div class="contact">
                <h3>Contact</h3>
                <form>
                    <input placeholder="Your Name" />
                    <input placeholder="Your Email" />
                    <input placeholder="Your Message" />
                </form>
                <br>
                <button>Send</button>
            </div>
            <div class="biodata2">
                <p><strong>Address</strong></p>
                <p>Jalasjh hsjda shdj 21</p>
                <p><strong>Phone</strong></p>
                <p>82637463</p>
                <p><strong>Email</strong></p>
                <p>sadga@has.css</p>
            </div>
        </div>
    </div>
</body>
</html>
